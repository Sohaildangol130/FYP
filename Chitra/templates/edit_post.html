{% extends 'layouts/application.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-sm-0"></div>
        <div class="col-md-8 col-sm-12 upload__main-container">
            <form {% for i in post %} action="{{i.id}}" {% endfor %} class="container-fluid" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row main-container__upload-photo">
                    {% for i in post %}
                    <div class="col-12 upload-photo__upload" style="background-image: url('{{i.image.url}}');">
                    </div>
                    {% endfor %}
                </div>
                <div class="row main-container__title">
                    <h4 class="bold">Title</h4>
                    {% for i in post %}
                    <input type="text" name="post_name" id="" value="{{i.post_name}}" required>
                    {% endfor %}
                </div>
                <div class="row main-container__tags display-none">
                    <h4 class="bold">Tags</h4>
                    <input type="text" name="" id="">
                    <div class="tags--suggestions">
                        <p class="bold tags--suggestions--heading">Suggested tags</p>
                        <div class="tags--suggestions--all-suggestions">
                            <p>Art</p>
                            <p>Art</p>
                            <p>Art</p>
                        </div>
                    </div>
                </div>
                <div class="row main-container__description">
                    <h4 class="bold">Description</h4>
                    {% for i in post %}
                    <textarea name="description" id="" required>{{i.description}}</textarea>
                    {% endfor %}
                </div>
                <div class="row main-container__price m-top-30">
                    <h4 class="bold">Price</h4>
                    <input type="number" name="price" {% for i in post %} value="{{i.price}}" {% endfor %} readonly/>
                </div>
                <div class="d-flex justify-content-center align-items-center main-container__submit-and-cancel-btn">
                        <button type="submit" class="main-container__submit-btn"><p>Update</p></button>
                        <a href="/">
                            <h6>Cancel</h6>
                        </a>

                </div>
            </form>
        </div>
        <div class="col-md-2 col-sm-0"></div>
    </div>
</div>
{% endblock %}
